services:
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file:
      - .env
    environment:
      PORT: ${PORT}
    volumes:
      - sqlite_data:/app/db
      - storage_data:/app/storage
    ports:
      - "${PORT}:${PORT}"

volumes:
  sqlite_data:
  storage_data:
